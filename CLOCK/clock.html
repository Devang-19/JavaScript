<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
</head>
<style>
    body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1d2671, #c33764);
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

.main {
    background: rgba(0, 0, 0, 0.6);
    padding: 30px 60px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}

.main span {
    font-size: 80px;
    font-weight: bold;
    color: #fff;
    letter-spacing: 5px;
}
</style>
<body>
    <div class="main">
        <span id="hour">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>

    <script src="clock.js"></script>
</body>
</html>
