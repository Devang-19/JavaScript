<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP - Verification</title>

    <script src="script.js"></script>

<body>

        <h1>Verify OTP</h1>

            <button type="submit">Verify</button>
        </form>

    </div>
